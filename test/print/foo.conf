# Example configuration

MAKE "PWG"
MODEL "IPP Foo Test Printer"

DeviceURI ipp://foo.example.com/ipp/print

Attr keyword job-hold-until-default indefinite

Attr collection media-col-ready {
    Member collection media-size {
        Member integer x-dimension 21590
        Member integer y-dimension 27940
    }
    Member keyword media-type stationery-letterhead
},{
    Member collection media-size {
        Member integer x-dimension 21000
        Member integer y-dimension 29700
    }
    Member keyword media-type stationery-plain
}
Attr keyword media-ready na_letter_8.5x11in,iso_a4_210x297mm
Attr keyword media-type-supported stationery-plain,stationery-letterhead
Attr integer pages-per-minute 10
Attr integer pages-per-minute-color 5

Strings en test/en.strings
Strings fr test/fr.strings
