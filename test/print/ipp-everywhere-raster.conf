MAKE "PWG"
MODEL "IPP Everywhere Basic Printer Simulator"

Strings en test/en.strings
Strings fr test/fr.strings

Profile "sRGB Profile" test/srgb.icc {
  MEMBER keyword print-color-mode color
}
Profile "sRGB Glossy Profile" test/srgb-glossy.icc {
  MEMBER keyword print-color-mode color
  MEMBER collection media-col {
    MEMBER keyword media-type photographic-glossy
  }
}
Profile "sGray Profile" test/sgray.icc {
  MEMBER keyword print-color-mode monochrome
}

